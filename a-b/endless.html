<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="endless-style.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.js"></script>
<script language="javascript" type="text/javascript">
//<![CDATA[ 
$(window).load(function(){
var bgHeight = 100%; // pixel height of background image

$(document).ready(function() {   
    $('body').height( bgHeight + $(window).height() );
    $(window).scroll(function() {
        if ( $(window).scrollTop() >= ($('body').height() - $(window).height()) ) {
            $(window).scrollTop(1);
        }
        else if ( $(window).scrollTop() == 0 ) {
            $(window).scrollTop($('body').height() - $(window).height() -1);
        }    
    });
});
$(window).resize(function() {
    $('body').height( bgHeight + $(window).height() );
});
});//]]>  


</script>
<title>GIFRIENDS: From Point A to Point B</title>
</head>

</body>

</html>
